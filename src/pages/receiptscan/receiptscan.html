<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scan your bill</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <img src="../../assets/test/test_receipt.png" #scannedImg />

      <ion-card-header>
        {{progress}}
      </ion-card-header>

      <ion-card-content>
        <span>{{recognizedText}}</span>
      </ion-card-content>
    </ion-card>
</ion-content>
