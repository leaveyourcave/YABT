<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h3>Users age</h3>
  <div id="dashboardChart" #dashboardChart></div>
</ion-content>

  <div #tooltipTemplate hidden="true">
    <table class='c3-tooltip'>
    <tr>
      <th colspan="2"><p textContent="{{data.title}}"></p></th>
    </tr>
    <tr>
      <td >This month $</td>
      <td ><p textContent="{{data.thisMonth}}"></p></td>
    </tr>
    <tr>
      <td >Last month $</td>
      <td ><p textContent="{{data.lastMonth}}"></td>
    </tr>
    <tr>
      <td >Budget limit</td>
      <td ><p textContent="{{data.budgetLimit}}"></td>
    </tr>
    <tr>
      <td >Trend</td>
      <td ><p textContent="{{data.trend}}"></td>
    </tr>
    </table>
  </div>
